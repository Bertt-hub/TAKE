<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:pt="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>


            <h:form>
                <h:outputText value="#{messages['request.new']}"/>
                <h:inputText id="newReqInputText" value="#{requestsList.newRequest}" required="false"/>
                <h:commandButton value="#{messages['request.add']}" action="#{requestsList.addRequest}"/>
                <h:message for="newReqInputText"/>
                <h:dataTable value="#{requestsList.allRequests}" var="item" border="1" binding="#{requestsList.requestsDataTable}" >
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="Id"/>
                        </f:facet>
                        <h:outputText value="#{item.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{messages['request.text']}"/>
                        </f:facet>
                        <h:outputText value="#{item.requestText}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{messages['request.date']}"/>
                        </f:facet>
                        <h:outputText value="#{item.requestDate}"/>
                    </h:column>
                    <h:column pt:style="text-align:center;">
                        <f:facet name="header">
                            <h:outputText value="#{messages['request.delete']}"/>
                        </f:facet>
                        <h:commandButton value="x" action="#{requestsList.deleteRequest()}"  immediate="true"/>
                    </h:column>
                </h:dataTable>
            </h:form>

    </h:body>
</html>
